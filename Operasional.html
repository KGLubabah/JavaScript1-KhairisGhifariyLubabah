<html>
  <head>
    <title>Operasi Relational</title>
  </head>
    <script LANGUAGE = "JavaScript"<>
	function test () {
		a=window.prompt("Nilai 1:")
		b=window.prompt("Nilai 2:")
		document.write("<br>"+"a==b"+"<br>");
		document.write(a==b)
		document.write("<br>"+"a!=b"+"<br>");
		document.write(a!=b)
		document.write("<br>"+"a&gtb"+"<br>");
		document.write(a>b)
		document.write("<br>"+"a&lb"+"<br>");
		document.write(a>b)
		document.write("<br>"+"a%ltb "+"= ");
		document.write(a<b)
	}
	</script>
  <body>
		<input type="button" name="button1" value="Relational"
		onclick=test()>
  </body>
</html>
